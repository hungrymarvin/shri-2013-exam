<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ember Starter Kit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
    <h2>ШРИ 2013</h2>
    <h5>как это было и почему это было круто</h5>
    {{#link-to 'students'}}Студенты{{/link-to}}
    {{#link-to 'lessons'}}Лекции{{/link-to}}
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="students">
    <ul>
        {{#each}}
        <li>{{#link-to 'student' this}}{{id}} {{first_name}} {{last_name}} {{city}} {{/link-to}}
        </li>
        {{/each}}
    </ul>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="student">
    Один студент
    {{id}} {{first_name}} {{last_name}} {{city}}
    {{#if isEditing}}
    {{partial 'student/edit'}}
    <button {{action 'doneEditing'}}>Done</button>
    {{else}}
    <button {{action 'edit'}}>Edit</button>
    {{/if}}
</script>

<script type="text/x-handlebars" id="student/_edit">
    <p>{{input type="text" value=first_name}}</p>
    <p>{{input type="text" value=last_name}}</p>
    <p>{{input type="text" value=city}}</p>
</script>

<script type="text/x-handlebars" data-template-name="lessons">
    <ul>
        {{#each}}
        <li>{{#link-to 'lesson' this}}{{id}} {{name}} {{url}}{{/link-to}}</li>
        {{/each}}
    </ul>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="lesson">
    Одна лекция
    {{id}} {{name}} {{link}}
</script>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/localstorage_adapter.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/models/student.js"></script>
<script src="js/models/lesson.js"></script>
<script src="js/controllers/students_controller.js"></script>
<script src="js/controllers/student_controller.js"></script>
</body>
</html>

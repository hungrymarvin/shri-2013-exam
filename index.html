<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ШРИ 2013</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/navigation.css"/>
    <link rel="stylesheet" href="css/student.css"/>
    <link rel="stylesheet" href="css/student-list.css"/>.
    <link rel="stylesheet" href="css/lesson.css"/>
    <link rel="stylesheet" href="css/lesson-list.css"/>

</head>
<body>

<script type="text/x-handlebars">
    <div class="container">
        <div class="header">
            <div class="header__text">
                ШРИ 2013
            </div>
            <div class="header__annotation">
                как это было и почему это было круто
            </div>
        </div>
        <div class="navigation">
            <ul class="navigation__menu">
                <li class="menu__item">
                    {{#link-to 'about'}}О школе{{/link-to}}
                </li>
                <li class="menu__item">
                    {{#link-to 'students'}}Студенты{{/link-to}}
                </li>
                <li class="menu__item">
                    {{#link-to 'lessons'}}Лекции{{/link-to}}
                </li>

            </ul>
        </div>
        <div class="wrapper">
            <div class="sidebar">
                {{outlet sidebar}}
            </div>
            <div class="content">
                {{outlet content}}
            </div>
        </div>
        <div class="footer">
            <hr>

            <span class="footer__line">Maxim M.</span>
            <span class="footer__line">2013</span>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="about">
    <h1> Новый набор Школы разработки интерфейсов
    </h1>

    <p> Яндекс открывает набор во вторую Школу разработки интерфейсов в Москве.
    </p>

    <p>Мы приглашаем студентов старших курсов и недавних выпускников вузов, которые хотят развиваться в области
        фронтенд-разработки веб-сервисов. Чтобы учиться в нашей Школе, вам понадобятся базовые знания по разработке
        интерфейсов и небольшой опыт их создания.</p>

    <p>Бесплатные занятия будут проходить три раза в неделю в московском офисе Яндекса: во вторник и четверг — с 18:30
        до
        21:30, в субботу — с 12:00 до 15:00.</p>

    <p> Наиболее успешные выпускники Школы получат возможность пройти практику в компании.
    </p>

    <h2> Как поступить
    </h2>

    <p> Приём заявок на поступление закончен. По результатам теста мы пригласим в Школу 30-40 человек.
    </p>

    <h2> Структура школы
    </h2>

    <h3> Теоретический этап
    </h3>

    <p>Первый этап обучения представляет собой курс лекций, посвящённых различным сторонам фронтенд-разработки. С
        программой прошлого года вы можете ознакомиться на этой странице. Лекции начнутся 7 сентября и будут
        продолжаться в
        течение месяца. В конце курса слушателям предстоит экзамен. Лучшим студентам мы предложим пройти практический
        этап
        Школы.</p>

    <h3> Практический этап
    </h3>

    <p>Практика — это отличный шанс увидеть работу Яндекса изнутри. Практиканты получат корпоративные компьютеры,
        пропуски
        в офис, а ещё мы будем платить им стипендию. С середины октября до середины декабря практикантам предстоит
        выполнить
        большое задание под руководством опытного разработчика. Также во время практики будут продолжаться лекции.
    </p>

    <p> Тех, кто успешно пройдёт практику, мы с удовольствием пригласим к нам на работу или стажировку.
    </p>

    <p> Все вопросы о Школе присылайте на адрес: <a href="mailto:intern@yandex-team.ru">intern@yandex-team.ru</a>
    </p></script>

<script type="text/x-handlebars" data-template-name="students">
    {{outlet}}
    <ul class="student-list">
        {{#each}}
        <li>
            {{render "student" this}}
        </li>
        {{/each}}
    </ul>

</script>

<script type="text/x-handlebars" data-template-name="student">
    <div class='student'>
        <div class="student__photo">
            <img {{bind-attr src="link_photo" alt="first_name last_name"}}></img>
        </div>
        <div class="student__info">
            <span class="student__name">{{first_name}} {{last_name}}</span>
            <span class="student__location">{{city}}</span>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="student_profile">
    <div class='student student__student-expand'>
        <div class="student__photo">
            <img {{bind-attr src="link_photo" alt="first_name last_name"}}></img>
        </div>
        <div class="student__info">
            <span class="student__name">{{first_name}} {{last_name}}</span>
            <span class="student__location">{{city}}</span>
        </div>
        <p class="student__about">{{about}}</p>
    </div>
    {{#if isEditing}}
    {{partial 'student/edit'}}
    <button
    {{action 'doneEditing'}}>Done</button>
    {{else}}
    <button
    {{action 'edit'}}>Edit</button>
    {{/if}}
</script>

<script type="text/x-handlebars" id="student/_edit">
    <p>{{input type="text" value=first_name}}</p>

    <p>{{input type="text" value=last_name}}</p>

    <p>{{input type="text" value=city}}</p>
</script>

<script type="text/x-handlebars" data-template-name="lessons">
    <ul class="lesson-list">
        {{#each}}
        <li>
            {{render "lesson" this}}
        </li>
        {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="lesson">
    <div class='lesson'>
        <div class="lesson__info">
            <span class="lesson__name">{{name}}</span>
            <span class="lesson__location">Яндекс</span>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="lesson_profile">
    <div class='lesson_lesson-expand'>
        <div class="lesson__info">
            <span class="lesson__name">{{name}}</span>
            <span class="lesson__location">Яндекс</span>
        </div>
    </div>
    {{view Shri.DisqusView}}
</script>

<script type="text/x-handlebars" data-template-name="twitter">

<a class="twitter-timeline" href="https://twitter.com/search?q=%23%D1%88%D1%80%D0%B8" data-widget-id="387206844118093825" data-chrome="nofooter noheader noscrollbar" data-tweet-limit="">Tweets about "#шри"</a>
</script>

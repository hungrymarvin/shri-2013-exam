<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ШРИ 2013</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/navigation.css"/>
    <link rel="stylesheet" href="css/student.css"/>
    <link rel="stylesheet" href="css/student-list.css"/>

</head>
<body>

<script type="text/x-handlebars">
    <div class="container">
        <div class="header">
            <div class="header__text">
                ШРИ 2013
            </div>
            <div class="header__annotation">
                как это было и почему это было круто
            </div>
        </div>
        <div class="navigation">
            <ul class="navigation__menu">
                <li class="menu__item">
                    {{#link-to 'about'}}О школе{{/link-to}}
                </li>
                <li class="menu__item">
                    {{#link-to 'students'}}Студенты{{/link-to}}
                </li>
                <li class="menu__item">
                    {{#link-to 'lessons'}}Лекции{{/link-to}}
                </li>

            </ul>
        </div>
        {{outlet}}
    </div>
</script>

<script type="text/x-handlebars" data-template-name="about">
    Новый набор Школы разработки интерфейсов

    Яндекс открывает набор во вторую Школу разработки интерфейсов в Москве.

    Мы приглашаем студентов старших курсов и недавних выпускников вузов, которые хотят развиваться в области
    фронтенд-разработки веб-сервисов. Чтобы учиться в нашей Школе, вам понадобятся базовые знания по разработке
    интерфейсов и небольшой опыт их создания.

    Бесплатные занятия будут проходить три раза в неделю в московском офисе Яндекса: во вторник и четверг — с 18:30 до
    21:30, в субботу — с 12:00 до 15:00.

    Наиболее успешные выпускники Школы получат возможность пройти практику в компании.

    Как поступить

    Приём заявок на поступление закончен. По результатам теста мы пригласим в Школу 30-40 человек.

    Структура школы

    Теоретический этап

    Первый этап обучения представляет собой курс лекций, посвящённых различным сторонам фронтенд-разработки. С
    программой прошлого года вы можете ознакомиться на этой странице. Лекции начнутся 7 сентября и будут продолжаться в
    течение месяца. В конце курса слушателям предстоит экзамен. Лучшим студентам мы предложим пройти практический этап
    Школы.

    Практический этап

    Практика — это отличный шанс увидеть работу Яндекса изнутри. Практиканты получат корпоративные компьютеры, пропуски
    в офис, а ещё мы будем платить им стипендию. С середины октября до середины декабря практикантам предстоит выполнить
    большое задание под руководством опытного разработчика. Также во время практики будут продолжаться лекции.

    Тех, кто успешно пройдёт практику, мы с удовольствием пригласим к нам на работу или стажировку.

    Все вопросы о Школе присылайте на адрес: intern@yandex-team.ru
</script>

<script type="text/x-handlebars" data-template-name="students">
    {{outlet}}
    <ul class="student-list">
        {{#each}}
        <li>
            {{render "student" this}}
        </li>
        {{/each}}
    </ul>

</script>

<script type="text/x-handlebars" data-template-name="student">
    <div class='student'>
        <div class="student__photo">
            <img {{bind-attr src="link_photo" alt="first_name last_name"}}></img>
        </div>
        <div class="student__info">
            <span class="student__name">{{first_name}} {{last_name}}</span>
            <span class="student__location">{{city}}</span>
        </div>
    </div>
</script>

<script type="text/x-handlebars" data-template-name="student_profile">
    <div class='student student__student-expand'>
        <div class="student__photo">
            <img {{bind-attr src="link_photo" alt="first_name last_name"}}></img>
        </div>
        <div class="student__info">
            <span class="student__name">{{first_name}} {{last_name}}</span>
            <span class="student__location">{{city}}</span>
        </div>
        <p class="student__about">{{about}}</p>
    </div>
    {{#if isEditing}}
    {{partial 'student/edit'}}
    <button
    {{action 'doneEditing'}}>Done</button>
    {{else}}
    <button
    {{action 'edit'}}>Edit</button>
    {{/if}}
</script>

<script type="text/x-handlebars" id="student/_edit">
    <p>{{input type="text" value=first_name}}</p>

    <p>{{input type="text" value=last_name}}</p>

    <p>{{input type="text" value=city}}</p>
</script>

<script type="text/x-handlebars" data-template-name="lessons">
    <ul>
        {{#each}}
        <li>{{#link-to 'lesson' this}}{{id}} {{name}} {{url}}{{/link-to}}</li>
        {{/each}}
    </ul>
    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="lesson">
    Одна лекция
    {{id}} {{name}} {{link}}
</script>

<link href='http://fonts.googleapis.com/css?family=Roboto+Slab&subset=latin,cyrillic' rel='stylesheet' type='text/css'>

<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0.js"></script>
<script src="js/libs/ember-1.0.0.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/localstorage_adapter.js"></script>
<script src="js/app.js"></script>
<script src="js/router.js"></script>
<script src="js/models/student.js"></script>
<script src="js/models/lesson.js"></script>
<script src="js/controllers/students_controller.js"></script>
<script src="js/controllers/student_controller.js"></script>
<script src="js/views/student_view.js"></script>
<script src="js/views/students_view.js"></script>


</body>
</html>
